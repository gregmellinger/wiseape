    <style>
        /* Ensure the page div fits within the window's dimensions */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: rgb(200, 200, 200);

        #macro{display: flex;
            margin: 0;
            padding: 0;
            max-height: fit-content;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding-top: 20px;
            padding-bottom: 30px;
            background: radial-gradient(circle at center, #ffffff, #d3d2d2, #4682b4, #6a5acd);
            background-attachment: fixed;  /* Keeps the gradient fixed while scrolling */
   }

        /* Main container to hold the title, grid, and tools */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: fit-content;
            width: 450px;
            max-width: 100vw;
            max-height: calc(100vh - 10px); /* Adjusted to fit within the viewport */
            padding: 10px;
            box-sizing: border-box;
            border: 0px solid black;
            position: relative;
            padding-top: 0px;
            margin-top: 0;
        }

        /* Basic grid styling */
        .grid {
            display: grid;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 500px;
            grid-template-columns: repeat(15, 1fr); /* Default 15 columns */
            grid-template-rows: repeat(15, 1fr);    /* Default 15 rows */
            gap: 0px;
            border: 1px solid black;
        }

        .grid-block {
            background-color: white; /* Default background color */
            border: 1px solid rgba(128, 128, 128, 0.4); /* Gray border with 0.4 opacity */
            aspect-ratio: 1; /* Ensures blocks are squares */

        }

        /* Popup modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            z-index: 1000;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Style for the control panel */
        .controls {
            margin-top: 15px;
        }

        h2{margin-top: 5px; 
            font-family: 'Lumanari', fantasy;}

        @keyframes strobe {
    0% {
        border-color: black;
        opacity: 1;
    }
    60% {
        border-color: black;
        opacity: 1;
    }
    100% {
        border-color: white;
        opacity: 1;
    }
}

.grid-block:hover {
    animation: strobe 0.8s infinite; /* Adjust duration as needed */
}


/* File Dropdown*/
/* Style the dropdown container */
.filedd {
    position: relative;
    display: inline-block;
    padding: 0 5px 0 0;
}

/* Style the dropdown button */
.filedd-button {
    background-color: rgb(128, 128, 128); /* Green */
    color: white;
    padding: 8px 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* The dropdown content (hidden by default) */
.filedd-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.filedd-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.filedd-content a:hover {
    background-color: #f1f1f1; cursor: pointer;
}

/* Show the dropdown menu on hover */
.filedd:hover .filedd-content {
    display: block;
}

/* Change the background color of the dropdown button when hovered */
.filedd:hover .filedd-button {
    background-color: rgb(60, 60, 60);
}
